<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Life in SoftUni Buttons</title>
</head>
<body>
    <table id="Big-Table">
        <thead>
            <tr>
                <th colspan="4"><button id="head" onclick="window.open('https://softuni.bg/', '_blank')"><strong>SOFTWARE UNIVERSITY</strong></button></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"><button onclick="window.open('https://www.google.com/', '_blank')">GOOGLE</button></td>
                <td colspan="2"><button onclick="window.open('https://github.com/', '_blank')">GitHub</button></td>
            </tr>
            <tr>
                <td><button onclick="window.open('https://www.facebook.com/', '_blank')">FB</button></td>
                <td><button onclick="window.open('https://mail.google.com/', '_blank')">GMail</button></td>
                <td><button onclick="window.open('http://www.youtube.com/', '_blank')">YouTube</button></td>
                <td><button onclick="window.open('http://www.crazygames.com/game/2048', '_blank')">2048</button></td>
            </tr>
            <tr>
                <td><button onclick="window.open('http://mcdonalds.bg/', '_blank')">Food</button></td>
                <td colspan="2"><button onclick="window.open('http://www.gamespot.com/', '_blank')">Game</button></td>
                <td>
					<button class="nested" onclick="window.open('http://notfound.org/', '_blank')">Social Life</button>
					<button class="nested" onclick="window.open('http://en.wikipedia.org/wiki/Sleep', '_blank')">Sleep</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><button id="beer" onclick="window.open('http://zagorka.bg/', '_blank')"><strong>Beer &gt;&gt;&gt;</strong></button></td>
                <td><button onclick="window.open('http://en.wikipedia.org/wiki/WC', '_blank')">WC</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
